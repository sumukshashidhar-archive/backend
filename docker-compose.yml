version: '3'
services:
  # the hello world service
  # deployment-ready.
  hello-service:
    build: ./internal-microservices/hello-service/.
    restart: always
    ports: 
      - 1000:3000
    env_file:
      - ./internal-microservices/hello-service/src/.env
  
  # database service
  mongodb:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    volumes:
      - ./data/mongod/:/data/db
    env_file:
      - ./databases/mongo/.env

  # the authentication microservice
  authentication:
    build: ./internal-microservices/authentication-service/.
    restart: always
    ports: 
      - 1001:3000
    env_file:
      - ./internal-microservices/authentication-service/src/.env
    depends_on:
      - mongodb # want mongodb to start up before this.
  

  # mysql database
  mysqldb:
    image: mysql:5.7
    restart: always
    env_file:
      - ./databases/mysql/.env
    volumes:
      - ./data/mysqld:/var/lib/mysql
    ports:
      - 3306:3306

  # blog microservice
  ghost:
    image: ghost:4-alpine
    restart: always
    ports: 
      - 2000:2368
    env_file:
      - ./external-microservices/ghost/.env
    volumes:
      - ./data/ghost/:/var/lib/ghost/content
    depends_on:
      - mysqldb
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 4000:8080

  # database viewer service
  mongo-express:
    image: mongo-express
    restart: always
    ports: 
      - 4001:8081
    depends_on:
      - mongodb
    env_file:
      - ./external-microservices/mongo-express/.env

  nextcloud:
    image: nextcloud
    restart: always
    ports:
      - 9000:80
    volumes:
      - ./data/nextcloud:/var/www/html
    env_file:
      - ./external-microservices/nextcloud/.env
  
